<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Open+Sans:wght@400;700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>


        <form id="my-form" action="">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>

                    <div class="input-wrapper">
                        <label for="event-title">Titulo do Evento <span>(Minimo 8 caracteres)</span></label>
                        <input type="text" name="" id="event-title" required minlength="8"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link do Evento <span>(Comece com https://)</span></label>
                        <input type="url" name="" id="event-link" required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp do Evento <span>(Somente números)</span></label>
                        <input type="number" name="" id="event-whatsapp" required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações do Evento</label>
                        <textarea name="" id="event-info" cols="30" rows="10"></textarea>
                    </div>


                    <div class="input-wrapper">
                        <label for="event-category">Categoria do Evento</label>
                        <select name="" id="event-category">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail do Administrador <span>(Digite e-mail válido)</span></label>
                        <input type="email" name="" id="event-email" required/>       
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes<span>(Minímo 8 caracteres)</span></label>
                        <input type="password" name="" id="event-password" minlength="8"/>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="" id="event-private"/>
                        <label for="event-private">Evento Privado</label>
                    </div>
                </div> 
            </fieldset>


            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Data e Hora</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" name="" id="event-date" required/>       
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" name="" id="event-begin" required/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" name="" id="event-end" required/>
                        </div>
                    </div>
                </div> 
            </fieldset>


        </form>
        <footer>
            <input form="my-form" class="button" type="submit" value="Salvar Evento">
        </footer>
    </div>
    
</body>
</html>
