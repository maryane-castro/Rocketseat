<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="app">
        <header>
            <h1>{&Star;} GitFav</h1>
            <div id="input-search">
                <input type="text" placeholder="Digite o Github username que quer favoritar">
                <button> &star;Favoritar</button>
            </div>
        </header>
        <main>
             <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Repositories</th>
                        <th>Followers</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="user">
                            <img src="https://github.com/maryane-castro.png" alt="">
                            <a href="">
                                <p>Maryane Castro</p>
                                <span>maryane-castro</span>
                            </a>
                        </td>
                        <td id="repositories"> 123 </td>
                        <td id="followers">1234</td>
                        <td id="remove">
                            <button>Remover</button>
                        </td>
                    </tr>
                </tbody>
             </table>
        </main>
     </div>
</body>
</html>
